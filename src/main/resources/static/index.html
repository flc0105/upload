<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文件列表</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="javascript:;">文件列表</a></li>
        </ul>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <ol class="breadcrumb pull-left">
                <li></li>
            </ol>
            <div class="input-group pull-right">
                <input class="form-control" id="find">
                <div class="input-group-btn">
                    <input type="button" value="搜索" class="btn btn-default" onclick="find()">
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form id="form" action="upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" style="display: none" onchange="upload('upload')" multiple>
                <input type="button" value="上传文件" class="btn btn-default"
                       onclick="document.getElementById('file').value=null;document.getElementById('file').click()">
                <input type="file" name="folder" id="folder" style="display: none" onchange="upload('uploadFolder')"
                       multiple webkitdirectory>
                <input type="button" value="上传文件夹" class="btn btn-default"
                       onclick="document.getElementById('folder').value=null;document.getElementById('folder').click()">
                <input type="button" value="新建文件夹" class="btn btn-default" onclick="showCreateFolderModal()">
                <input type="button" value="刷新" class="btn btn-default" onclick="refresh()">
                <input type="button" value="粘贴" class="btn btn-default hidden" id="paste">
                <input type="button" value="多选" class="btn btn-default" id="multiSelect">
                <div class="hidden" id="hidden">
                    <input type="button" value="剪切" class="btn disabled btn-default" id="cutSelected" disabled>
                    <input type="button" value="下载" class="btn disabled btn-default" id="downloadSelected" disabled>
                    <input type="button" value="删除" class="btn disabled btn-danger" id="deleteSelected" disabled>
                    <input type="button" value="取消" class="btn btn-default " id="cancel">
                </div>
            </form>
        </div>
        <table class="table table-hover">
            <tr>
                <th>序号</th>
                <th>文件名</th>
                <th>大小</th>
                <th>修改时间</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
</div>
<div class="modal fade" id="confirmModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p>您确定要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消</button>
                <button class="btn btn-danger btn-ok">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="progressModal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">上传进度</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="createFolderModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">文件夹名</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="foldername" value="">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-ok" onclick="createFolder()">确定</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="renameModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新文件名</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="name" value="">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-ok">确定</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="messageModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="authModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请输入密码</h4>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" id="password" value="">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-ok">确定</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="previewModal"></div>
<script src="js/index.js"></script>
</body>
</html>
