<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本共享</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <link href="css/share.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="/">文件列表</a></li>
            <li role="presentation" class="active"><a href="javascript:;">文本共享</a></li>
        </ul>
    </div>
    <div class="post">
        <input class="form-control" id="author" placeholder="用户名">
        <textarea rows="10" class="form-control" id="data" placeholder="文本内容"></textarea>
        <input type="submit" class="btn btn-default pull-right" id="post" value="发布">
    </div>
    <div class="list">
        <ul class="list-group" id="textlist"></ul>
    </div>
</div>
<div class="modal fade" id="messageModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p>您确定要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">取消</button>
                <button class="btn btn-danger btn-ok">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="authModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请输入密码</h4>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" id="password" value="">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-ok">确定</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="js/share.js"></script>
</body>
</html>
